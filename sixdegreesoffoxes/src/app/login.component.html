<div class="container">
  <div class="row">
      <h1>
          Login
      </h1>
  </div>
  <div class="row">
    <form id="login_form" class="mx-auto" role="form">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" [(ngModel)]="this.email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" [(ngModel)]="this.pass" name="pass" class="form-control" id="pass" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<div class="container">
		<div class="row">
				<h1>
					Register New User Account
				</h1>
		</div>
		<div class="row">
			<form id="create_acc_user_form" class="mx-auto" role="form">
			<fieldset>
			<div class="form-group">
			<label for="first_name">First Name</label>
			<input type="text" [(ngModel)]="this.first_name" class="form-control" id="first_name" aria-describedby="fnameHelp" placeholder="Enter first name">
			<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
			</div>
			<div class="form-group">
				<label for="last_name">Last Name</label>
				<input type="text" [(ngModel)]="this.last_name" class="form-control" id="last_name" aria-describedby="lnameHelp" placeholder="Enter last name">
				<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
			</div>
			<div class="form-group">
			<label for="user_email">Email</label>
			<input type="email" [(ngModel)]="this.user_email" class="form-control" id="user_email" placeholder="Enter your email">
			</div>
			<div class="form-group">
				<label for="user_pass">Password</label>
				<input type="password" [(ngModel)]="this.user_pass" class="form-control" id="user_pass" placeholder="password">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</fieldset>			
		</form>
	</div>	
</div>

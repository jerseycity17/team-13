<div class="container">
	<div class="row">
			<h1>
					Create Challenge
			</h1>
	</div>
	<div class="row">
		<form id="create_acc_user_form" class="mx-auto" role="form">
			<fieldset>
			<div class="form-group">
			<label for="np_name"> Non-profit</label>
				<select class="form-control form-control-sm">
					<option>Small select</option>
				</select>
			</div>
			<div class="form-group">
				<label for="challenge_name">Challenge Name</label>
				<input type="text" class="form-control" id="challenge_name" aria-describedby="challengenameHelp" placeholder="Enter challenge name">
				<!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
			</div>
			<div class="form-group">
					<label for="actions">Actions</label>
					<select multiple class="form-control" id="actions">
					  <option>Donate Money</option>
					  <option>Volunteer</option>
					</select>
			</div>
			<div class="form-group">
				<label for="action_value">Password</label>
				<input type="text" class="form-control" id="action_value" placeholder="Enter amount of dollars">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</fieldset>			
		</form>
	</div>	
</div>

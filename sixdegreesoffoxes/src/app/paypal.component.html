<div class="container">  
    <div class="row">
        <div class="card bg-light mb-3 mx-auto" style="max-width: 50rem;">
                <div class="card-header">
                    <div><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/PayPal_logo.svg/2000px-PayPal_logo.svg.png" style= "width:90px"></div>
                <div class="card-body">
                  <h6 class="card-title">Thank you for your donations!</h6>
                  <form id="paypal_form" class="mx-auto" role="form">
                        <div class="form-group">
                          <input placeholder="Enter your amount" class="form-control" type="text" tabindex="1" required>
                    </div>
                    <div class="form-group">                            
                          <input placeholder="Your name" class="form-control" type="text" tabindex="2" required autofocus>
                    </div>
                    <div class="form-group">                            
                          <textarea placeholder="Type your message here...."  class="form-control" tabindex="5" required></textarea>
                    </div>
                          <button name="submit" type="submit" id="contact-submit" class="btn btn-success" data-submit="...Sending">Submit</button>
                    </form>  
                </div>
              </div>
            </div>
      </div>
    </div>

<div class="container">  
  <form id="contact" action="" method="post">
    <center><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/PayPal_logo.svg/2000px-PayPal_logo.svg.png" style= "width:90px"></center>
    <center><h4>Thank You for your donations</h4></center>
    <fieldset>
      <input placeholder="Enter your amount" type="text" tabindex="1" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="2" required autofocus>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
